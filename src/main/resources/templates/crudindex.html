<!DOCTYPE html>
<html>

<head th:include="fragments/header :: head(title='SB Admin 2 - Forms')">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Product Manager</title>
</head>

<body>


<div id="wrapper">

	<div th:replace="fragments/header :: header">&nbsp;</div>

		<div id="page-wrapper">
					<div align="center">
					    <h1>Product List</h1>
					    <a href="crudnew">Create New Product</a>
					    <br/><br/>
					    <table  class="table table-hover">
					  <!--   <table border="1" cellpadding="10"> -->
					        <thead>
					            <tr>
					                <th>Product ID</th>
					                <th>Name</th>
					                <th>Brand</th>
					                <th>Made In</th>
					                <th>Price</th>
					                <th>Actions</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr th:each="product : ${listProducts}">
					            	<td th:text="${product.id}">Product ID</td>
					                <td th:text="${product.name}">Name</td>
					                <td th:text="${product.brand}">Brand</td>
					                <td th:text="${product.madein}">Made in</td>
					                <td th:text="${product.price}">Price</td>
					                <td>
					                	<a th:href="@{'/crudedit/' + ${product.id}}" class="btn btn-success custom-width">Edit</a>
					                	&nbsp;&nbsp;&nbsp;
					                	<a th:href="@{'/cruddelete/' + ${product.id}}"  class="btn btn-danger custom-width">Delete</a>
					                </td>
					            </tr>
					        </tbody>
					    </table>
					</div>  
	</div>
		<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->


<div th:replace="fragments/footer :: jquery">JavaScript tags are
		loaded here</div>
	<div th:replace="fragments/footer :: bootsrtapjs">JavaScript tags
		are loaded here</div>
	<div th:replace="fragments/footer :: metisjs">JavaScript tags are
		loaded here</div>
	<div th:replace="fragments/footer :: sb-admin">JavaScript tags
		are loaded here</div>
  
</body>
</html>
