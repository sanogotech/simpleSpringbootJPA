<!DOCTYPE html>
<html>

<head th:include="fragments/header :: head(title='SB Admin 2 - Forms')">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Create New Product</title>
</head>
<body>

<div id="wrapper">

	<div th:replace="fragments/header :: header">&nbsp;</div>

		<div id="page-wrapper">
		
			<div align="center">
				<h1>Create New Product</h1>
				<br />
				<form action="#" th:action="@{/crudsave}" th:object="${product}"
					method="post">
		
					<table border="0" cellpadding="10">
						<tr>
							<td>Product Name:</td>
							<td><input  type="text"  th:field="*{name}" /></td>
						</tr>
						<tr>
							<td>Brand:</td>
							<td><input type="text" th:field="*{brand}" /></td>
						</tr>
						<tr>
							<td>Made In:</td>
							<td><input type="text" th:field="*{madein}" /></td>
						</tr>
						<tr>
							<td>Price:</td>
							<td><input type="text"  th:field="*{price}" /></td>
						</tr>								
						<tr>
							<td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
						</tr>
					</table>
				</form>
			</div>
				<br />
				<br />
				<br />
				
		  <form action="#" th:action="@{/crudsave}" th:object="${product}"  method="post">
					
			 <div class="form-group">
			 		<label for="name">Product Name: </label>
					<input type="text" th:field="*{name}"  class="form-control"/>
			  </div>
			  
			   <div class="form-group">
			   		<label for="brand">Brand:  </label>
					<input type="text" th:field="*{brand}" class="form-control" />
			  </div>
			  
			  
			   <div class="form-group">
			   		<label for="madein">Made In: </label>
					<input type="text" th:field="*{madein}" class="form-control" />
			  </div>
			  
			  
			   <div class="form-group">
			   		<label for="price">Price: </label>
					<input type="text" th:field="*{price}" class="form-control" />
			  </div>
			  
			   <div class="form-group">
					<button type="submit"  class="btn btn-primary">Save</button>
			  </div>
			  
					
		  </form>
			

	</div>
	<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->


<div th:replace="fragments/footer :: jquery">JavaScript tags are
		loaded here</div>

	<div th:replace="fragments/footer :: sb-admin">JavaScript tags

</body>
</html>
